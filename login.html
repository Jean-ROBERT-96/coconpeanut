<!DOCTYPE html>
<html lang="fr">
  <head>

  <body>
    <header>
      <img src="images/logo.jpg" alt="logo">
      <h1 id="maj">espace client</h1>

      <section>
        <form method="post" id="fclient">
          <div class="row">
            <input type="text" name="pseudo" placeholder="Votre pseudo">
          </div>
          <div class="row">
            <input type="password" name="password" placeholder="Votre mot de passe">
          </div>
          <div class="row">
            <button type="submit" name="button" id="maj">se connecter <i class="fas fa-sign-in-alt"></i></button>
          </div>
        </form>
        <p id="fx"><a href="#google">Mot de passe oublié</a> | <a href="#google">Créer un compte</a></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2020 Pizzéria La Gotaga</p>
    </footer>
